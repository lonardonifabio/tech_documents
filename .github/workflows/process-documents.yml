name: Process Documents and Deploy

on:
  push:
    paths:
      - 'documents/**'
      - 'src/**'
  workflow_dispatch:

jobs:
  process-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Assicurati di avere la cronologia completa

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Ollama
      run: |
        curl -fsSL https://ollama.ai/install.sh  | sh
        
        # Kill any process using port 11434
        PID=$(lsof -ti:11434) || true
        if [ ! -z "$PID" ]; then
          echo "Killing process on port 11434 (PID: $PID)"
          kill -9 $PID
        fi
    
        # Start Ollama
        nohup ollama serve > /tmp/ollama.log 2>&1 &
    
        # Wait a bit for Ollama to be ready
        sleep 10
    
        # Pull model
        #ollama pull llama2:7b
        ollama pull deepseek-r1:7b

    - name: Install Python dependencies
      run: |
        pip install -r scripts/requirements.txt

    - name: Process documents
      run: |
        python scripts/process_documents.py

    - name: Build site
      run: |
        python scripts/build.py

    - name: Deploy to main branch
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git checkout main
        git pull --rebase https://lonardonifabio:${{ secrets.REP }}@github.com/lonardonifabio/tech_documents.git main
        git add ./dist  # Add the generated files
        git commit -m "Deploy: Update site content" || echo "No changes to commit"
        git push https://lonardonifabio:${{ secrets.REP }}@github.com/lonardonifabio/tech_documents.git main

