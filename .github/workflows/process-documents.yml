name: Process Documents with Ollama

on:
  push:
    branches: [ main, master ]
    paths:
      - 'documents/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'documents/**'
  workflow_dispatch: # Allow manual triggering

jobs:
  process-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Fetch all history for proper file tracking
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r scripts/requirements.txt
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'package-lock.json'
    
    - name: Install Node.js dependencies
      run: npm ci
    
    - name: Install and start Ollama
      run: |
        # Install Ollama
        curl -fsSL https://ollama.ai/install.sh | sh
        
        # Start Ollama in background
        ollama serve &
        
        # Wait for Ollama to be ready
        sleep 10
        
        # Pull DeepSeek model
        ollama pull deepseek-r1:1.5b
        
        # Verify model is available
        ollama list
    
    - name: Process documents with Ollama
      env:
        OLLAMA_MODEL: deepseek-r1:1.5b
      run: |
        echo "Processing documents with Ollama and DeepSeek..."
        python scripts/ollama_processor.py
        echo "Documents processed successfully"
    
    - name: Build website
      run: |
        echo "Building website..."
        npm run build
        echo "Website built successfully"
    
    - name: Commit updated documents.json if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Check if there are changes to commit
        if [[ -n $(git status --porcelain) ]]; then
          echo "Changes detected, committing..."
          git add data/documents.json data/processed_files.json
          if [ -d "dist/data" ]; then
            git add dist/data/documents.json
          fi
          git commit -m "Auto-update documents database with Ollama analysis [skip ci]" || echo "No changes to commit"
          git push || echo "Nothing to push"
        else
          echo "No changes to commit"
        fi
    
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.REP }}
        publish_dir: ./dist
        force_orphan: true
