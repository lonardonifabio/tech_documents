name: Process Documents with Ollama

on:
  push:
    paths:
      - 'documents/**'
  workflow_dispatch:
    inputs:
      force_reprocess:
        description: 'Force reprocess all documents'
        required: false
        default: false
        type: boolean

jobs:
  process-documents:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y curl

    - name: Install Ollama
      run: |
        curl -fsSL https://ollama.ai/install.sh | sh
        
    - name: Start Ollama service
      run: |
        ollama serve &
        sleep 10
        
    - name: Pull AI model
      run: |
        ollama pull llama3.1:8b
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r scripts/requirements.txt

    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

    - name: Process documents incrementally
      env:
        OLLAMA_HOST: "127.0.0.1:11434"
        FORCE_REPROCESS: ${{ github.event.inputs.force_reprocess }}
      run: |
        echo "ðŸ”„ Starting document processing..."
        python scripts/incremental_ollama_processor.py
        
    - name: Create processing summary
      run: |
        echo "## ðŸ“„ Document Processing Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ -f "data/documents.json" ]; then
          TOTAL_DOCS=$(python -c "import json; print(len(json.load(open('data/documents.json'))))")
          echo "âœ… **Document processing completed**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Total documents processed:** $TOTAL_DOCS" >> $GITHUB_STEP_SUMMARY
          echo "- **Processing time:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ **Document processing failed**" >> $GITHUB_STEP_SUMMARY
        fi
